<!DOCTYPE html>
<html>
<head>
<script>
    var count = 0;
function myFunction() {
   
  if (count<9) {
    count++;
    document.getElementById("count").innerHTML = count; 
  }
  else {
    window.location = "http://www.fallingfalling.com/";
  }
};
    
    
</script>
</head>
    
<body>
<p><button onclick="myFunction()"  type="button">Click me!</button></p>
    
<p>Clicks: <a id="count">0</a></p>
<p>Click the button to see the counter increase.</p>
    <p>Try to hit 10!</p>
</body>
</html>
